<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4b37b03f95.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="product.css">
    <title>Product information page</title>
</head>

<body>
    <div id="main-container">
        <h1>Product Page</h1>
        <img src="https://cdn.pixabay.com/photo/2017/05/23/10/53/t-shirt-design-2336850_960_720.jpg"
            alt="This is a designer shirt">
        <h2>Blue Cotton T-shirt</h2>
        <h3>Shirts</h3>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star-half-alt"></i>
        <h3 class="price">Rs.400 <span class="discount"
                style="text-decoration: line-through; font-size: 15px;">Rs.800</span><span class="off"
                style="color: rgb(1, 94, 1);"> 50% Off</span></h3>
        <p class="shirt-info">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Perferendis ex est dolores
            <br>
            magnam molestias necessitatibus hic tempore fugit ea, maxime id,
            <br> esse corrupti in nobis aut incidunt iure,
            unde eveniet?
        </p>
        <label for="color" class="color">Color</label>
        <label for="green" class="blue">Blue</label>
        <br>
        <label for="availablity" class="avail">Availability</label>
        <label for="stock" class="stock">3 in stock</label>
        <br>
        <label for="size" class="size">Select size:</label>
        <input type="checkbox">
        <label for="small" class="small">Small</label>
        <input type="checkbox">
        <label for="medium" class="medium">Medium</label>
        <input type="checkbox">
        <label for="large" class="large">large</label>
        <br>
        <label for="quantity" class="quantity">Quantity:</label>
        <select name="numbers" id="quantity">
            <option value="volvo">4</option>
            <option value="saab">5</option>
            <option value="opel">6</option>
            <option value="audi">7</option>
        </select>
    </div>
</body>


</html>
